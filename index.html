<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } 
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
        <h2>Jessica Randall</h2>
        <h5 id="place">London, United Kingdom</h5>
        <p id="job">"Front-end developer and avid reader."</p>
      </div>
      <div class="bottom">
        <ul>
          <li><a href="#">Github</a></li>
          <li><a href="#">Frontendmentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
    
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Prabhashg" target="_blank">Prabhash Kumar</a>.
  </div>
</body>
</html>
